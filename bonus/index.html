<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Party Halloween</title>
</head>
<body>
    <header>
        <h1>Halloween Party!</h1>
    </header>
    <main>
        <form action="">
            <div>
                <label for="Nome">Nome</label>
                <br>
                <input type="text" name="nome" id="Nome" placeholder="Nome e cognome" required>
            </div>

            <div>
                <label for="email">E-mail</label>
                <br>
                <input type="email" name="email" id="email" placeholder="E-mail" required> 
            </div>

            <div>
                <label for="telefono">Cellulare</label>
                <br>
                <input type="text" name="telefono" id="telefono" placeholder="Cellulare" required>
            </div>
            <div>
                <label for="ora di arrivo">Orario e num. persone</label> 
                <br>
                <input type="text" name="ora di arrivo" id="ora" placeholder="Ora di arrivo">  <input type="text" name="num amici" id="num amici" placeholder="In quanti siete">
            </div>

        <div>
            <label for="come avete saputo del party">Come ci avete trovati?</label>
            <br>
            <select name="come avete saputo del party" id="party">
                <option value="Radio">Radio</option>
                <option value="Amici">Amici</option>
                <option value="Social">Social</option>
                <option value="Randomicamente">Randomicamente</option>
                <option value="Pubblicit&agrave;">Pubblicit&agrave;</option>
            </select>
        </div>
            
            <div>
                <label for="costume">Che costume indosserete?</label>
                <br>
                <input type="text" name="costume" id="costume" placeholder="Costume">
            </div>
        </form>   

    </main>
    
</body>
</html>
